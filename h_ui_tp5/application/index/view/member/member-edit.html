{extend name='public/_base'/}
{block name='header'}{/block} {//关掉头部}
{block name='menu'}{/block} {//关掉菜单}
{block name='seo'}
<title>{$title|default="标题"}</title>
<meta name="keywords" content="{$keywords|default='关键字'}">
<meta name="description" content="{$desc|default='描述'}">
{/block}
{block name='content'}
<article class="cl pd-20">
    <form action="" method="post" class="form form-horizontal" id="form-shop-add">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>微信会员编号	：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input  type="text" class="input-text disabled" value="{$member_info.CODE}" placeholder="" id="CODE" name="CODE">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>姓名	：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input  type="text" class="input-text disabled" value="{$member_info.VIPNAME}" placeholder="" id="VIPNAME" name="VIPNAME">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>电话	：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input  type="text" class="input-text disabled" value="{$member_info.MOBIL}" placeholder="" id="MOBIL" name="MOBIL">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>积分	：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input  type="text" class="input-text disabled" value="{$member_info.INTEGRAL}" placeholder="" id="INTEGRAL" name="INTEGRAL">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>累计积分		：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input  type="text" class="input-text disabled" value="{$member_info.LJJNTEGRAL}" placeholder="" id="LJJNTEGRAL" name="LJJNTEGRAL">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>卡密码	：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input  type="text" class="input-text disabled" value="{$member_info.PASS_WORD}" placeholder="" id="PASS_WORD" name="PASS_WORD">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>有效	：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input  type="text" class="input-text disabled" value="{$member_info.VIPSTATE}" placeholder="" id="VIPSTATE" name="VIPSTATE">
            </div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius disabled" type="button" value="&nbsp;&nbsp;提交&nbsp;&nbsp;" id="submit" >
            </div>
        </div>
    </form>
</article>
{/block}
<!--隐藏搜索框-->
{block name='search'}{/block}
{block name='js'}
<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="__STATIC__/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="__STATIC__/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="__STATIC__/lib/jquery.validation/1.14.0/messages_zh.js">
</script>
<script>
    //当用户修改了输入框内容时才触发
    $(function(){
        $("form").children().change(function(){
            $("#submit").removeClass('disabled');
        });

//ajax方式提交当前表单数据
        $("#submit").on("click", function(event){
            $.ajax({
                type: "POST",
                url: "{:url('member/doEdit')}",
                data: $("#form-shop-add").serialize(),
                dataType: "json",
                success: function(data)
                {
                    if (data.status ==1) {
                        alert(data.message);
                    } else {
                        alert(data.message);
                    }
                }
            });
        })
    })
</script>
{/block}
