{extend name="Base/base"/}

{block name="body"}
    <!-- 标题栏 -->

    <div class="tab-wrap with-padding">
        <ul class="nav nav-tabs">

            <li class="active"><a href="{:url('updatepassword')}">{:lang("_CHANGE_PASSWORD_")}</a></li>
            <li><a href="{:url('updatenickname')}">{:lang("_MODIFY_NICKNAME_")}</a></li>
            <li><a href="{:url('updateusername')}">{:lang("_MODIFY_USERNAME_")}</a></li>
        </ul>

    </div>
    <div class="with-padding">

        <form action="{:url('admin/User/submitPassword')}" method="post" class="form-horizontal">
            <div class="form-item">
                <label class="item-label">{:lang("_ORIGINAL_PASSWORD_")}{:lang("_COLON_")}</label>

                <div class="controls">
                    <input type="password" name="old" class="text input-large form-control" autocomplete="off"
                           style="width: 400px"/>
                </div>
            </div>
            <div class="form-item">
                <label class="item-label">{:lang("_NEW_PASSWORD_")}{:lang("_COLON_")}</label>

                <div class="controls">
                    <input type="password" name="password" class="text input-large form-control" autocomplete="off"
                           style="width: 400px"/>
                </div>
            </div>
            <div class="form-item">
                <label class="item-label">{:lang("_CONFIRM_PASSWORD_")}{:lang("_COLON_")}</label>

                <div class="controls">
                    <input type="password" name="repassword" class="text input-large form-control" autocomplete="off"
                           style="width: 400px"/>
                </div>
            </div>

        </form>
    </div>
    <div class="with-padding ">
    <button type="submit" class="btn submit-btn ajax-post" target-form="form-horizontal">{:lang("_RECOGNITION_WITH_SPACE_")}</button>
    <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">{:lang("_RETURN_WITH_SPACE_")}</button>
</div>
{/block}

{block name="script"}
{load href="admin/static/js/thinkbox/jquery.thinkbox.js" /}
{/block}
