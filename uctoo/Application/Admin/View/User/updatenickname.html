{extend name="Base/base"/}

{block name="body"}
    <!-- 标题栏 -->
    <div class="tab-wrap with-padding">
        <ul class="nav nav-tabs">

            <li><a href="{:url('updatepassword')}">{:lang("_CHANGE_PASSWORD_")}</a></li>
            <li class="active"><a href="{:url('updatenickname')}">{:lang("_MODIFY_NICKNAME_")}</a></li>
            <li><a href="{:url('updateusername')}">{:lang("_MODIFY_USERNAME_")}</a></li>
        </ul>

    </div>
    <div class="with-padding">
        <form action="{:url('admin/User/submitNickname')}" method="post" class="form-horizontal" autocomplete="off">
            <div class="form-item">
                <label class="item-label">{:lang("_PASSWORD_")}{:lang("_COLON_")}<span class="check-tips">{:lang("_PLEASE_ENTER_THE_PASSWORD_")}</span></label>

                <div class="controls">
                    <input type="password" name="password" class="text input-large form-control" autocomplete="off"
                           style="width: 400px"/>
                </div>
            </div>
            <div class="form-item">
                <label class="item-label">{:lang("_NICKNAME_")}{:lang("_COLON_")}<span class="check-tips">{:lang("_PLEASE_ENTER_A_NEW_NICKNAME_")}</span></label>

                <div class="controls">
                    <input type="text" name="nickname" class="text input-large form-control" autocomplete="off"
                           style="width: 400px"
                           value="{$nickname}"/>
                </div>
            </div>

        </form>
    </div>
    <div class="with-padding">
        <button type="submit" class="btn submit-btn ajax-post" target-form="form-horizontal">{:lang("_RECOGNITION_WITH_SPACE_")}</button>
        <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">{:lang("_RETURN_WITH_SPACE_")}</button>
    </div>
{/block}

{block name="script"}
{load href="admin/static/js/thinkbox/jquery.thinkbox.js" /}
{/block}
