<li class="clearfix" >
    <input name="cm[2][pid][]" class="pid" style="display: none">
    <input name="cm[2][sort][]" class="form-control sort" style="width: 30px;" >
    <div class="pull-left nav_list">

        <select name="cm[2][type][]" class="form-control nav-type" style="width: 150px;">
            {php}foreach($type as $k=>$v){{/php}
            <option value="{$k}" {if condition="$k eq $child['type']"}selected{/if}>{$v}</option>
            {php}}unset($k,$v){/php}
        </select>

        <input name="cm[2][title][]" placeholder="请输入标题" class="form-control title" style="width: 100px;" value="{$child.title}">
        <input name="cm[2][keyword][]" placeholder="请输入关键词"  class="form-control keyword" style="width: 200px;" value=" {$child.keyword}">
        <input name="cm[2][url][]" placeholder="请输入带http://链接"  class="form-control url" style="width: 300px;" value=" {$child.url}">
        <input name="cm[2][token][]" placeholder=""   class="form-control title" style="width: 100px;display: none" value={:get_token()}>
        <input name="cm[2][status][]" placeholder=""   class="form-control title" style="width: 30px;display: none" value="{$child.status}">
    </div>

    <div class='pull-left i-list'>

        <a href="javascript:" title="添加菜单" class="add-two"><i class="icon icon-plus"></i></a>
        <a href="javascript:"   title="移除此菜单" class="remove-li"><i class="icon icon-remove"></i></a>
        <a href="javascript:"  title="移动菜单排序"><i class="icon icon-move sort-handle-2"></i></a>
    </div>

</li>
